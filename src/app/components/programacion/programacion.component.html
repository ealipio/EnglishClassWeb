<div>
  <div *ngIf="!isCardsVisible">
      <div class="programation__year">English Classes 2018</div>
      <button (click)="generateCards()" class="programation__groups">{{buttonText}}
          <i *ngIf="isSpinnerVisible" class="fa fa-spinner fa-spin"></i>
      </button>      
  </div>
  
  <div *ngIf="isCardsVisible" class="programation">
    <div class="programation__filters"><b>Filters</b></div>

    <div class="programation__list"> 
      <ng-container *ngFor="let group of groups">
        <div class="programation__card"  routerLink="/programacion/{{group.idTeacher}}">
          <div class="programation__card-content">
            <div class="programation__card-item">
                <span class="programation__card-name"><b>3B - {{group.name}} {{group.lastName}}</b></span><!--Change this! "teacher is just an example" -->
                <span class="programation__card-schedule">Lunes - Miercoles 8:00 - 9:00</span>          
                <span class="programation__card-availability"><b class="programation__card__availability">7/10<i class="fa fa-user programation__card-user"></i></b></span>
            </div>          
          </div>
          <div>
            <i class="fa fa-chevron-right"></i>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
