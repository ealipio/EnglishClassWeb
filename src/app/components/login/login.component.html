<div class="login-container">
  <div class="login-form">
    <div class="login-item">
      <input class="login-item__input" type="text" [(ngModel)]="user.username"/>
      <label for="">Username</label>
    </div>
    <div class="login-item">
      <input class="login-item__input" type="password" [(ngModel)]="user.password"/>
      <label for="">Password</label>
    </div>    
    <div class="login-item">
      <button class="button login-form__button" (click)="login()">Login</button>
    </div>
  </div>
</div>
