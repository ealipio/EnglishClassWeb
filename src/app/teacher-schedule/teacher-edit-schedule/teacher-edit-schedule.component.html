<div class="teacher-edit-schedule__header">
  <div>
    <b><span>Teacher: {{teacher?.name}} {{teacher?.lastName}}</span></b>
  </div>
</div>

<div class="teacher-edit-schedule__content">
  <div class="teacher-edit-schedule__body">

    <div class="teacher-edit-schedule__left-section">

      <!-- dropdown schedule -->
      <div class="english-dropdown">
        <div class="english-dropdown__header" (click)="showDropdown()">
          <span>{{scheduleValue}}</span>
          <span class="english-dropdown__icon"></span>
        </div>        
        <ul *ngIf="isDropdownVisible">            
            <ng-container *ngFor="let schedule of scheduleList">
              <li (click)="setSchedule(schedule.idSchedule)">{{schedule.name}}</li>
            </ng-container>          
        </ul>
      </div>
    </div>

    <div class="teacher-edit-schedule__right-section">
      
      <!-- level dropdown -->
      <div class="english-dropdown">
          <div class="english-dropdown__header" (click)="showDropdown()">
              <span>{{levelValue}}</span>
              <span class="english-dropdown__icon"></span>
            </div>
            <ul *ngIf="isDropdownVisible">            
              <ng-container *ngFor="let level of levelList">
                  <li (click)="setLevel(level.idLevel)">{{level.levelName}}</li>
                </ng-container> 
            </ul>
      </div>

      <!-- + icon -->
      <div>
        <i class="fa fa-plus teacher-edit-schedule-plus" aria-hidden="true"></i>
      </div>

  </div>
</div>
